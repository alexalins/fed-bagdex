<div class="card align-items-center" *ngIf="listaPokemon.length; else listaPokemonVazia">
  <div class="card-body d-flex justify-content-start flex-wrap">
    <ng-template ngFor let-pokemon [ngForOf]="listaPokemon">
      <app-card-pokemon [pokemon]="pokemon" class="d-inline-flex"></app-card-pokemon>
    </ng-template>
  </div>

  <nav aria-label="Paginação de pokémon">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>

<ng-template #listaPokemonVazia>
  <aviso-lista-vazia mensagem="Nenhum pokémon encontrado!"></aviso-lista-vazia>
</ng-template>
