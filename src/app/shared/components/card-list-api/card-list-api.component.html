<div
  class="card align-items-center card-body"
  [ngClass]="!listaPokemon.length ? 'card-lista-vazia' : ''"
>
  <div>
    <input
      type="text"
      class="form-control input"
      placeholder="Digite nome do pokémon"
      aria-label="Filtro"
      aria-describedby="basic-addon1"
      [(ngModel)]="filtro"
      name="filtro"
      [hidden]="!listaPokemon.length"
    />
  </div>
  <div *ngIf="listaPokemonAux.length; else listaPokemonVazia">
    <div class="wrapper">
      <div *ngFor="let pokemon of listaPokemonAux">
        <app-card-pokemon [pokemonApi]="pokemon"></app-card-pokemon>
      </div>
    </div>
    <div class="footer"><button (click)="mudarPagina(false)"><< Anterior</button> <button (click)="mudarPagina(true)">Próximo >></button></div>
  </div>

  <ng-template #listaPokemonVazia>
    <aviso-lista-vazia
      [css]="true"
      mensagem="Nenhum pokémon encontrado!"
    ></aviso-lista-vazia>
  </ng-template>
</div>
